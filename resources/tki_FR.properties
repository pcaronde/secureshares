home_intro=SecureShares est un service de partage sécurisé de fichiers fourni par E Majuscule pour les PME. 
home_para1=SecureShares vous permet facilement de mettre à disposition de vos interlocuteurs les fichiers que vous souhaitez partager. Après avoir téléchargé le fichier sur le serveur SecureShares, vous décidez du mode de mise à disposition : téléchargement unique ou limité dans le temps (un jour, une semaine ..). Le destinataire du fichier reçoit un lien sécurisé lui permettant de rapatrier le fichier facilement et en toute sécurité.
home_para2=Vos interlocuteurs peuvent également déposer des fichiers à votre intention via l'interface web selon un mode 'drag and drop'. Un E mail vous alerte alors qu'un fichier vient d'être mis à votre disposition.
