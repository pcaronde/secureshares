helptext4=Das Telefonbuch ist an die Internetseite www.secure-shares.net gekoppelt. Dort können Sie bequem Ihre Kontaktdaten eingeben, synchroniseren und verwalten. Dort können Sie auch Gruppen erstellen und Freunde oder Kollegen ordnen und sie in Ihre Gruppen einteilen. Via secure-shares können Sie über das Kontextmenü Nachrichten entweder an eine gewählte Gruppe oder an Einzelkontakte innerhalb der Gruppe schicken. Wählen Sie dazu die entsprechenden Einträge im Kontextmenü. In der Liste der Gruppenmitglieder können Sie weiterhin mit 'Details' spezifische Infos zum Eintrag abrufen.
