home_intro=SecureShares ist ein sicheres Filesharing-Service von PCConsultants Ltd & Co KG für Einzelpersonen sowie kleine und mittelständische Unternehmen, die Dateien sicher gemeinsam nutzen müssen.
home_para1=Mit SecureShares können Sie ganz einfach Dateien hochladen, um Ihre sichere Aktien Bereichen und leicht zugänglich zu machen Kunden für einen einmaligen Download oder eine Ablaufzeit (zB eine Stunde, einen Tag oder eine Woche) Ihr Kunde eine Mail mit einem sicheren Empfang Link zu den encyrpted Datei. Downloads sind so einfach wie ein Mausklick. Funktioniert mit allen Browsern.
home_para2=Wenn Sie Ihren Kunden eine bearbeitete Datei hochladen wollen, müssen sie nur auf das Web-Interface anmelden und per Drag & Drop die Datei in der Upload-Feld. Sie werden per E-Mail benachrichtigt werden, wenn eine neue Datei ankommt.
